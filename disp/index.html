<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS</title>

        <link href="/src/output.css" rel="stylesheet">
    </head>
    <body class="grid place-content-center h-screen">
        <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
            <img class="size-12 shrink-0" src="/disp/images/ChitchatLogo.jpg" alt="ChitChat Logo" />
            <div>
                <div class="text-xl font-medium text-black dark:text-white">ChitChat</div>
                <p class="text-gray-500 dark:text-gray-400">You have a new message!</p>
            </div>
        </div>

        <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center justify-center bg-gray-100 sm:gap-6 sm:py-4 mt-4 rounded-xl">
            <img class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0" src="/disp/images/someone.jpg" alt="" />
            <div class="space-y-2 text-center sm:text-left">
                <div class="space-y-0.5">
                    <p class="text-lg font-semibold text-black">Erin Lindford</p>
                    <p class="font-medium text-gray-500">Product Engineer</p>
                </div>
                <button class="border-purple-200 text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 rounded-full py-1 px-2">
                    Message
                </button>
            </div>
        </div>

        <div class="flex items-center justify-center">
            <button class="bg-sky-500 mt-2 text-center text-white text-base p-2 rounded-xl hover:bg-gray-300 hover:text-black">Buy Now</button>
        </div>

        <div class="flex items-center justify-center mt-4">
            <p class="text-black text-xl font-semibold sm:text-purple-600 md:text-red-500">Hello, Srabani this side!!</p>
        </div>

        <div class="mt-4">
            <div class="bg-gray-300 rounded-xl max-w-sm mx-auto md:max-w-2xl overflow-hidden md:flex"> 
                <div>
                    <img src="./images/my.image.png" alt="My pic" class="h-50 width-full object-cover md:h-full width-full">
                </div>
                <div class="p-10">
                    <div class="uppercase tracking-wider text-sm text-purple-600 font-semibold">An awesome card</div>
                    <a href="#" class="mt-1 block text-lg font-medium hover:text-blue-700">Tailwind CSS is amazing once you understand the <span class="bg-yellow-500 p-[1px]">power</span> of it.</a>
                    <p class="text-slate-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus nostrum</p>
                </div>
            </div>
        </div>
    </body>
</html>
